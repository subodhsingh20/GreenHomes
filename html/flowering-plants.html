    { name: "Snapdragon", type: "Snapdragon", price: 670, discount: 0, color: "white", season: "Spring", image: "img/Flowering_page/snapdragon.jpg", offer: "" },

    { name: "Petunia Blue", type: "Petunia", price: 210, discount: 0, color: "Blue", season: "Spring", image: "img/Flowering_page/petunia_blue.jpg", offer: "" },
    { name: "Gerbera", type: "Gerbera", price: 280, discount: 10, color: "Orange", season: "Summer", image: "img/Flowering_page/gerbera.jpg", offer: "10% OFF" },

    { name: "Impatiens", type: "Impatiens", price: 390, discount: 0, color: "orange", season: "Summer", image: "img/Flowering_page/impatiens.jpg", offer: "" },
    { name: "Lantana", type: "Lantana", price: 290, discount: 0, color: "pink", season: "Summer", image: "img/Flowering_page/lantana.jpg", offer: "" },
    { name: "Nerium", type: "Nerium", price: 369, discount: 15, color: "pink", season: "Summer", image: "img/Flowering_page/nerium.jpg", offer: "15% OFF" },
    { name: "Plumeria", type: "Plumeria", price: 599, discount: 20, color: "White", season: "Spring", image: "img/Flowering_page/plumeria.jpg", offer: "20% OFF" }
  ];

  const container = document.getElementById('plant-container');
  const searchInput = document.getElementById('search');
  const priceFilter = document.getElementById('priceFilter');
  const seasonFilter = document.getElementById('seasonFilter');
  const clearFiltersBtn = document.getElementById('clearFiltersBtn');
  const colorFilter = document.getElementById('colorFilter');

  const plantPageLinks = {
    "begonia": "html/begonia.html",
    "bluebell": "html/bluebell.html",
    "bougainvillea": "html/bougainvillea.html",
    "calendula": "html/calendula.html",
    "camellia": "html/camellia.html",
    "chrysanthemum": "html/chrysanthemum.html",
    "cosmos": "html/cosmos.html",
    "dahlia": "html/dahlia.html",
    "daisy": "html/daisy.html",
    "geranium": "html/geranium.html",
    "hibiscus": "html/hibiscus.html",
    "ixora": "html/ixora.html",
    "jasmine": "html/jasmine.html",
    "lavender": "html/lavender.html",
    "lily": "html/lily.html",
    "marigold": "html/marigold.html",
    "petunia": "html/petunia.html",
    "rose": "html/rose.html",
    "snapdragon": "html/snapdragon.html",
    "sunflower": "html/sunflower.html",
    "zinnia": "html/zinnia.html",
    "petunia blue": "html/petunia_blue.html",
    "gerbera": "html/gerbera.html",
    "fuchsia": "html/fuchsia.html",
    "impatiens": "html/impatiens.html",
    "lantana": "html/lantana.html",
    "nerium": "html/nerium.html",
    "plumeria": "html/plumeria.html"
  };

  function renderPlants(plantsToRender) {
    container.innerHTML = '';
    plantsToRender.forEach(plant => {
      const discountedPrice = plant.discount ? (plant.price * (100 - plant.discount) / 100).toFixed(0) : plant.price;
      const card = document.createElement('div');
      card.className = 'plant-card';
      const plantKey = plant.name.toLowerCase();
      const plantLink = plantPageLinks[plantKey] || `html/plants/${plantKey.replace(/ /g, '-')}.html`;
      card.innerHTML = `
        <span class="badge">Flowering</span>
        ${plant.offer ? `<div class="offer-badge">${plant.offer}</div>` : ''}
        <img src="${plant.image}" alt="${plant.name}" />
        <div class="plant-info">
          <h3>${plant.name}</h3>
          <p class="price">
            ${plant.discount ? `<span class="original-price">â‚¹${plant.price}</span> â‚¹${discountedPrice}` : `â‚¹${plant.price}`}
          </p>
          <a href="${plantLink}" class="view-plant-btn" style="text-decoration:none; display:inline-block;">View Plant</a>
          <div class="btns">
            <button class="btn-small" onclick='addToCart("${plant.name}", ${discountedPrice}, "${plant.image}")'>Add to Cart</button>
            <button class="btn-small" onclick='buyNow("${plant.name}", ${discountedPrice}, "${plant.image}")'>Buy Now</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function getCheckedValues(container) {
    return Array.from(container.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
  }

  function filterPlants() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedSeasons = getCheckedValues(seasonFilter);
    const selectedPriceRanges = getCheckedValues(priceFilter);
    const selectedColors = getCheckedValues(colorFilter);

    let filtered = plants.filter(p =>
      p.name.toLowerCase().includes(searchTerm) &&
      (selectedColors.length === 0 || selectedColors.includes(p.color))
    );

    if (selectedPriceRanges.length > 0) {
      filtered = filtered.filter(p => {
        return selectedPriceRanges.some(range => {
          if (range === "500+") {
            return p.price >= 500;
          }
          const [min, max] = range.split('-').map(Number);
          return p.price >= min && p.price <= max;
        });
      });
    }

    if (selectedSeasons.length > 0) {
      filtered = filtered.filter(p => selectedSeasons.includes(p.season));
    }

    renderPlants(filtered);
    toggleNoResultsMessage(filtered);
  }

  // Show or hide "No results found" message based on filtered plants
  function toggleNoResultsMessage(filteredPlants) {
    const noResultsMessage = document.getElementById('no-results-message');
    if (filteredPlants.length === 0) {
      noResultsMessage.style.display = 'block';
    } else {
      noResultsMessage.style.display = 'none';
    }
  }

  // Cart functionality
  let cartData = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartPopup() {
    const cartContent = document.getElementById("cart-content");
    cartContent.innerHTML = "";

    if (cartData.length === 0) {
      cartContent.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    cartData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <h4>${item.name}</h4>
        <p>Price: â‚¹${item.price} x ${item.quantity}</p>
        <div class="quantity-controls">
          <button class="quantity-btn decrease-btn" data-index="${index}">âˆ’</button>
          <div class="quantity-display">${item.quantity}</div>
          <button class="quantity-btn increase-btn" data-index="${index}">+</button>
        </div>
      `;
      cartContent.appendChild(div);
    });

    // Add event listeners for buttons
    document.querySelectorAll(".decrease-btn").forEach(button => {
      button.addEventListener("click", (e) => {
        e.stopPropagation();
        const idx = e.target.getAttribute("data-index");
        if (cartData[idx].quantity > 1) {
          cartData[idx].quantity -= 1;
        } else {
          cartData.splice(idx, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cartData));
        updateCartPopup();
        updateCartCount();
      });
    });

    document.querySelectorAll(".increase-btn").forEach(button => {
      button.addEventListener("click", (e) => {
        e.stopPropagation();
        const idx = e.target.getAttribute("data-index");
        cartData[idx].quantity += 1;
        localStorage.setItem("cart", JSON.stringify(cartData));
        updateCartPopup();
        updateCartCount();
      });
    });

    document.querySelectorAll(".remove-btn").forEach(button => {
      button.addEventListener("click", (e) => {
        const idx = e.target.getAttribute("data-index");
        cartData.splice(idx, 1);
        localStorage.setItem("cart", JSON.stringify(cartData));
        updateCartPopup();
        updateCartCount();
      });
    });
  }

  function updateCartCount() {
    const countSpan = document.getElementById("cart-count");
    const totalCount = cartData.reduce((acc, item) => acc + item.quantity, 0);
    countSpan.textContent = totalCount;
  }

  function addToCart(name, price, image) {
    // Convert relative image path to absolute URL based on current document location
    let absoluteImage = image;
    try {
      if (image && !image.startsWith('http') && !image.startsWith('data:')) {
        absoluteImage = new URL(image, document.baseURI).href;
      }
    } catch (e) {
      // fallback to original image if URL constructor fails
      absoluteImage = image;
    }
    const existingItem = cartData.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cartData.push({ name, price, image: absoluteImage, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cartData));
    updateCartPopup();
    updateCartCount();
    showToast(`${name} has been added to your cart.`);
  }

  function buyNow(name, price, image) {
    addToCart(name, price, image);
    window.location.href = "html/billing.html";
  }

  window.addEventListener("load", () => {
    updateCartPopup();
    updateCartCount();
    renderPlants(plants);

    // Cart toggle button event listener
    const cartToggleBtn = document.getElementById("cart-toggle-btn");
    const cartPopup = document.getElementById("cart-popup");
    cartToggleBtn.addEventListener("click", () => {
      if (cartPopup.style.display === "none" || cartPopup.style.display === "") {
        cartPopup.style.display = "block";
      } else {
        cartPopup.style.display = "none";
      }
    });

    // Close cart popup when clicking outside of it
    document.addEventListener("click", (event) => {
      const isClickInsideCart = cartPopup.contains(event.target);
      const isClickOnToggleBtn = cartToggleBtn.contains(event.target);
      if (!isClickInsideCart && !isClickOnToggleBtn) {
        cartPopup.style.display = "none";
      }
    });

    // Checkout button event listener
    const checkoutBtn = document.getElementById("checkout-btn");
    checkoutBtn.addEventListener("click", () => {
      if (cartData.length === 0) {
        alert("Your cart is empty. Please add items before checkout.");
      } else {
        window.location.href = "html/billing.html";
      }
    });

    // Filter event listeners
    searchInput.addEventListener('input', filterPlants);
    priceFilter.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', filterPlants));
    seasonFilter.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', filterPlants));

    clearFiltersBtn.addEventListener('click', () => {
      searchInput.value = '';
      priceFilter.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      seasonFilter.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      colorFilter.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      filterPlants();
    });

    // Season "All" checkbox behavior
    const seasonAllCheckbox = document.getElementById('seasonAll');
    seasonAllCheckbox.addEventListener('change', () => {
      const seasonCheckboxes = seasonFilter.querySelectorAll('input[type="checkbox"]');
      seasonCheckboxes.forEach(cb => {
        if (cb !== seasonAllCheckbox) {
          cb.checked = seasonAllCheckbox.checked;
        }
      });
      filterPlants();
    });

    // If any season checkbox is unchecked, uncheck "All"
    seasonFilter.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      if (cb !== seasonAllCheckbox) {
        cb.addEventListener('change', () => {
          if (!cb.checked) {
            seasonAllCheckbox.checked = false;
          } else {
            const allChecked = Array.from(seasonFilter.querySelectorAll('input[type="checkbox"]'))
              .filter(c => c !== seasonAllCheckbox)
              .every(c => c.checked);
            seasonAllCheckbox.checked = allChecked;
          }
          filterPlants();
        });
      }
    });

    // Color filter checkboxes event listeners
    colorFilter.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', filterPlants);
    });
  });

  // Toast notification
  function showToast(message) {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.style.background = '#d32f2f'; /* Darker red */
    toast.style.color = 'white';
    toast.style.padding = '14px 24px';
    toast.style.borderRadius = '12px';
    toast.style.boxShadow = '0 6px 12px rgba(0, 0, 0, 0.3)';
    toast.style.marginTop = '12px';
    toast.style.fontWeight = '600';
    toast.style.opacity = '1';
    toast.style.transition = 'opacity 0.6s ease';

    container.appendChild(toast);

    setTimeout(() => {
      toast.style.opacity = '0';
      setTimeout(() => container.removeChild(toast), 600);
    }, 2800);
  }
</script>
